openapi: 3.1.0
info:
  title: OversizeAPI
  version: 1.0.0
  description: |-
    # OversizeAPI

    A comprehensive API for Oversize applications that provides access to apps, features, ads,
    and other resources. This API uses consistent patterns and follows RESTful principles.

    ## Pagination
    List endpoints support pagination with `page` and `limit` query parameters.
  contact:
    name: Oversize Team
    url: https://oversize.app
    email: support@oversize.app
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.oversize.app
    description: Production API
  - url: https://test.api.oversize.app
    description: Test API
security:
  - ApiKeyAuth: []
tags:
  - name: apps
    description: Application-related endpoints
  - name: features
    description: Feature-related endpoints
  - name: ads
    description: Advertisement-related endpoints
  - name: in-app-purchases
    description: App Store In-AppPurchases integration endpoints
  - name: infos
    description: Information-related endpoints
  - name: systems
    description: System-related endpoints like health checks
paths:
  /v1/apps:
    get:
      summary: List all applications
      description: Retrieves a list of all applications
      operationId: getApps
      tags:
        - apps
      parameters:
        - $ref: '#/components/parameters/Platforms'
      responses:
        '200':
          $ref: '#/components/responses/AppsResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/apps/{id}:
    get:
      summary: Get App Information
      description: Retrieve application
      operationId: getApp
      tags:
        - apps
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/AppId'
      responses:
        '200':
          $ref: '#/components/responses/AppResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/apps/{id}/features:
    get:
      operationId: getAppFeatures
      summary: Retrieve application features
      description: Get all features associated with a specific application
      tags:
        - apps
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/AppId'
        - $ref: '#/components/parameters/Platforms'
        - name: context
          required: false
          in: query
          description: Filter features by context
          schema:
            type: string
            enum:
              - paywall
              - onboarding
            example: paywall
      responses:
        '200':
          $ref: '#/components/responses/FeaturesResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/apps/{id}/features/sections:
    get:
      operationId: getAppFeaturesSections
      summary: Retrieve application features sections
      description: Get all features associated with a specific application
      tags:
        - apps
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/AppId'
        - $ref: '#/components/parameters/Platforms'
      responses:
        '200':
          $ref: '#/components/responses/SectionsResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/apps/{id}/ads:
    get:
      operationId: getAppAds
      summary: Get all ads features associated with a specific application
      description: Retrieve application ads
      tags:
        - ads
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/AppId'
        - $ref: '#/components/parameters/Platforms'
      responses:
        '200':
          $ref: '#/components/responses/AdsResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/apps/{id}/ad:
    get:
      operationId: getAppAd
      summary: Get ad associated with a specific application
      description: Retrieve application ad
      tags:
        - ads
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/AppId'
        - $ref: '#/components/parameters/Platforms'
      responses:
        '200':
          $ref: '#/components/responses/AdResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/apps/{id}/in-app-purchases:
    get:
      operationId: getInAppPurchases
      summary: Get all In-AppPurchases associated with a specific application
      description: Retrieve application In-AppPurchases products
      tags:
        - in-app-purchases
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/AppId'
      responses:
        '200':
          $ref: '#/components/responses/InAppPurchaseResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/features/{id}:
    get:
      summary: Get features
      description: Retrieve features
      operationId: getFeature
      tags:
        - features
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/FeatureId'
      responses:
        '200':
          $ref: '#/components/responses/FeatureResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/in-app-purchases/offers:
    get:
      operationId: getInAppPurchaseOffers
      summary: Get all sale offers
      description: Retrieve StoreKit offers
      tags:
        - in-app-purchases
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          $ref: '#/components/responses/InAppPurchaseOffersResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/infos:
    get:
      tags:
        - infos
      summary: Fetch info
      operationId: getInfo
      responses:
        '200':
          $ref: '#/components/responses/InfoResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /v1/health-check:
    get:
      summary: Health Check
      description: Endpoint to check the health of the service
      operationId: getHealthCheck
      tags:
        - system
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - up
                      - down
                    example: up
                required:
                  - status
        '400':
          $ref: '#/components/responses/BadRequestResponse'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication
  schemas:
    PlatformType:
      type: string
      enum:
        - iOS
        - macOS
        - tvOS
        - watchOS
        - visionOS
    App:
      type: object
      required:
        - id
        - name
        - title
        - subtitle
        - address
        - termsDate
      properties:
        id:
          type: string
          example: '1661200390'
        iconUrl:
          type: string
          format: url
          example: https://oversize.app/assets/icons/apps/calendardo.png
        name:
          type: string
          example: Calendar Do
        title:
          type: string
          example: Add tasks to meetings
        subtitle:
          type: string
          example: All your meetings on a simple list
        description:
          type: string
          example: A simple and convenient viewing of events from the calendar in the form of a list of tasks with the possibility of adding subtasks to events. Convenient adding new events to the calendar as in the lists of tasks
        address:
          type: string
          example: calendardo
        termsDate:
          type: string
          format: date
          example: '2022-12-31'
        termsAdditions:
          type: array
          items:
            type: string
        platforms:
          type: array
          items:
            $ref: '#/components/schemas/PlatformType'
        createdAt:
          type: string
          format: date-time
          example: '2022-08-15T10:30:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-04-02T15:35:22Z'
    Error:
      type: object
      required:
        - error
        - code
        - message
      properties:
        error:
          type: string
          description: Error type identifier
          example: validation_error
        code:
          type: string
          description: Specific error code
          example: invalid_parameter
        message:
          type: string
          description: Human-readable error message
          example: The request contains invalid parameters
    Feature:
      type: object
      required:
        - id
        - title
        - textAlignment
        - textSize
      properties:
        id:
          type: string
          description: Computed identifier from image, title, and subtitle
        title:
          type: string
          description: Title of the store features
          example: Smart Weather Detection
        subtitle:
          type: string
          description: Subtitle of the store features
          example: Real-time weather updates
        description:
          type: string
          description: Description of the store features
          example: Get instant notifications about weather changes
        textSize:
          type: string
          enum:
            - small
            - medium
            - large
          example: medium
          description: Size of the text content
        textAlignment:
          type: string
          enum:
            - leading
            - center
            - trailing
          example: center
          description: Alignment of the text content
        iconUrl:
          type: string
          format: url
          example: https://cdn.oversize.design/assets/apps/dressweather/features/2.png
          description: URL for the features icon
        illustrationUrl:
          type: string
          format: url
          example: https://cdn.oversize.design/assets/apps/dressweather/features/2.png
          description: URL for the features icon
        screenshotUrl:
          type: string
          format: url
          example: https://cdn.oversize.design/assets/apps/dressweather/screenshots/1.png
          description: URL for the features screenshot
        screenshotAlignment:
          type: string
          enum:
            - top
            - bottom
          example: top
          description: Vertical alignment of the screenshot
        backgroundColor:
          type: string
          example: ffffff
          description: Background color value in hex format without
    Section:
      type: object
      required:
        - id
        - title
        - type
        - features
      properties:
        id:
          type: integer
          example: 100
        type:
          type: string
          example: cards
          enum:
            - grid
            - list
        title:
          type: string
          example: Features
        subtitle:
          type: string
          example: Amazing features
        description:
          type: string
          example: All data is saved in the phone or is possible synchronization with iCloud
        color:
          type: string
          example: F53C6E
        gridColumns:
          type: integer
          example: 1
        screenshotUrl:
          type: string
          format: uri
          example: https://cdn.oversize.design/assets/apps/dressweather/screenshots/1.png
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
    Ad:
      type: object
      required:
        - id
        - title
        - description
      properties:
        id:
          type: integer
          example: 6443709281
        title:
          type: string
          example: Control weight easily, follow the successes of every month
        description:
          type: string
          example: Control weight easily, follow the successes of every month
        iconURL:
          type: string
          format: url
        priority:
          type: integer
          example: 1
    InAppPurchaseBanner:
      type: object
      required:
        - id
        - badge
        - title
      properties:
        id:
          type: integer
          example: 6443709281
        badge:
          type: string
          example: Control weight easily, follow the successes of every month
        title:
          type: string
          example: Control weight easily, follow the successes of every month
        description:
          type: string
          example: Control weight easily, follow the successes of every month
    InAppPurchaseOffer:
      type: object
      required:
        - id
        - title
        - startDate
        - endDate
      properties:
        id:
          type: integer
          example: 1
        badge:
          type: string
          example: Special Offer
        title:
          type: string
          example: Get <salePercent>% OFF
        headline:
          type: string
          example: It is very difficult to reset everything
        description:
          type: string
          example: Get up to <salePercent>% off for <subscriptionName> subscription and Free full access for <freeDays> days
        imageURL:
          type: string
          format: url
        startDate:
          type: string
          example: '2023-11-24T00:00:00Z'
          format: date-time
        endDate:
          type: string
          example: '2023-11-26T23:59:59Z'
          format: date-time
        accentColor:
          type: string
          example: F53C6E
        effect:
          type: string
          example: snow
          enum:
            - snow
        region:
          type: array
          items:
            type: string
    SocialNetwork:
      type: object
      required:
        - id
        - title
        - url
        - iconUrl
      properties:
        title:
          type: string
          example: facebook
        id:
          type: string
          example: aromanov91
        url:
          type: string
          example: https://www.facebook.com/aromanov91
        iconUrl:
          type: string
          example: https://cdn.oversize.design/assets/icons/brands/dribbble.svg
    Developer:
      required:
        - email
        - name
        - socialNetworks
        - url
      properties:
        email:
          type: string
          example: alexander@oversize.app
        name:
          type: string
          example: Alexander Romanov
        socialNetworks:
          items:
            $ref: '#/components/schemas/SocialNetwork'
        url:
          type: string
          example: https://romanov.cc
      type: object
    Company:
      required:
        - name
        - url
        - email
        - socialNetworks
        - supportEmail
      properties:
        name:
          type: string
          example: Oversize
        url:
          type: string
          format: url
          example: https://oversize.app
        email:
          type: string
          example: support@oversize.design
        supportEmail:
          type: string
          example: support@oversize.design
        appStoreId:
          type: string
          example: '1459928735'
        socialNetworks:
          items:
            $ref: '#/components/schemas/SocialNetwork'
      type: object
  parameters:
    Platforms:
      name: platforms
      in: query
      description: Filter by platforms
      schema:
        type: array
        items:
          $ref: '#/components/schemas/PlatformType'
    AppId:
      name: id
      in: path
      required: true
      description: Application ID
      schema:
        type: string
        example: '1661200390'
    FeatureId:
      name: id
      in: path
      required: true
      description: Feature ID
      schema:
        type: string
        example: '1'
  responses:
    AppsResponse:
      description: List of applications
      content:
        application/json:
          schema:
            type: object
            description: List of applications
            required:
              - apps
            properties:
              apps:
                type: array
                description: Collection of applications
                items:
                  $ref: '#/components/schemas/App'
            example:
              apps:
                - id: '1661200390'
                  name: Calendar Do
                  title: Add tasks to meetings
                  subtitle: All your meetings on a simple list
                  address: calendardo
                  termsDate: '2022-12-31'
                  iconUrl: https://oversize.app/assets/icons/apps/calendardo.png
                  description: A simple and convenient viewing of events from the calendar in the form of a list of tasks.
                  platforms:
                    - iOS
                    - macOS
                  createdAt: '2022-08-15T10:30:00Z'
                  updatedAt: '2025-04-02T15:35:22Z'
                - id: '1842391042'
                  name: Weight Tracker
                  title: Track your weight
                  subtitle: Simple weight tracking app
                  address: weighttracker
                  termsDate: '2023-01-15'
                  iconUrl: https://oversize.app/assets/icons/apps/weighttracker.png
                  description: A simple app to track your weight over time and visualize your progress.
                  platforms:
                    - iOS
                  createdAt: '2023-01-10T08:45:00Z'
                  updatedAt: '2025-04-01T16:20:45Z'
    BadRequestResponse:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: validation_error
            code: invalid_parameter
            message: Bad request
    InternalServerErrorResponse:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: validation_error
            code: invalid_parameter
            message: Internal server error
    AppResponse:
      description: Application
      content:
        application/json:
          schema:
            type: object
            description: Application
            required:
              - app
            properties:
              app:
                $ref: '#/components/schemas/App'
                description: Single application details
    NotFoundResponse:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: validation_error
            code: invalid_parameter
            message: Not found
    FeaturesResponse:
      description: List of features
      content:
        application/json:
          schema:
            type: object
            description: List of features
            required:
              - sections
            properties:
              sections:
                type: array
                description: Collection of sections
                items:
                  $ref: '#/components/schemas/Feature'
    SectionsResponse:
      description: List of features sections
      content:
        application/json:
          schema:
            type: object
            description: List of feature sections
            required:
              - mainSection
              - sections
            properties:
              mainSection:
                description: General section
                $ref: '#/components/schemas/Section'
              sections:
                type: array
                description: Collection of sections
                items:
                  $ref: '#/components/schemas/Section'
    AdsResponse:
      description: List of app ads
      content:
        application/json:
          schema:
            type: object
            description: List of app ads
            required:
              - ads
            properties:
              ads:
                type: array
                description: Collection of ads
                items:
                  $ref: '#/components/schemas/Ad'
    AdResponse:
      description: Ad
      content:
        application/json:
          schema:
            type: object
            description: Ad
            required:
              - ad
            properties:
              ad:
                description: App Ad
                $ref: '#/components/schemas/Ad'
    InAppPurchaseResponse:
      description: Response containing in-app purchase product IDs and banner information
      content:
        application/json:
          schema:
            type: object
            required:
              - productIds
              - banner
            properties:
              productIds:
                type: array
                items:
                  type: string
              banner:
                $ref: '#/components/schemas/InAppPurchaseBanner'
    FeatureResponse:
      description: Feature
      content:
        application/json:
          schema:
            type: object
            description: Feature
            required:
              - feature
            properties:
              feature:
                $ref: '#/components/schemas/Feature'
                description: Single feature details
    InAppPurchaseOffersResponse:
      description: List of offers
      content:
        application/json:
          schema:
            type: object
            description: List of offers
            required:
              - offers
            properties:
              offers:
                type: array
                description: Collection of sections
                items:
                  $ref: '#/components/schemas/InAppPurchaseOffer'
    InfoResponse:
      description: Info
      content:
        application/json:
          schema:
            type: object
            description: Info
            required:
              - developer
              - company
            properties:
              developer:
                $ref: '#/components/schemas/Developer'
              company:
                $ref: '#/components/schemas/Company'
