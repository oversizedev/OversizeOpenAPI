description: Response containing in-app purchase product IDs and banner information
content:
  application/json:
    schema:
      type: object
      required:
        - productIds
        - banner
      properties:
        productIds:
          type: array
          items:
            type: string
        banner:
          $ref: '../../schemas/in-app-purchase/InAppPurchaseBanner.yaml'
      example:
        productIds:
          - "premium_yearly"
          - "premium_monthly"
          - "premium_lifetime"
        banner:
          title: "Unlock Premium Features"
          subtitle: "Get full access to all features"