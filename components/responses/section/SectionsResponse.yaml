description: List of features sections
content:
  application/json:
    schema:
      type: object
      description: List of feature sections
      required:
        - mainSection
        - sections
      properties:
        mainSection:
          description: General section
          $ref: '../../schemas/section/MainSection.yaml'
        sections:
          type: array
          description: Collection of sections
          items:
            $ref: '../../schemas/section/Section.yaml'
      example:
        mainSection:
          id: "main"
          type: "default"
          title: "Main"
          screenshots:
            - url: "https://cdn.oversize.design/assets/apps/scaledown/screenshots/1.png"
              alignment: "top"
              platform: "iOS"
          features: []
        sections:
          - id: "premium"
            title: "Premium Features"
            subtitle: "Unlock all features"
            features:
              - id: "1"
                title: "No Ads"
                textSize: "medium"
                textAlignment: "center"