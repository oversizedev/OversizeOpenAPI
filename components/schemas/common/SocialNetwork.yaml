type: object
description: Social network profile information with links and branding
required:
  - id
  - title
  - url
  - iconUrl
properties:
  title:
    type: string
    example: facebook
  id:
    type: string
    example: aromanov91
  url:
    type: string
    format: url
    example: https://www.facebook.com/aromanov91
  iconUrl:
    type: string
    format: url
    example: https://cdn.oversize.design/assets/icons/brands/dribbble.svg