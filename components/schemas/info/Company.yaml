type: object
description: Company information including contact details and App Store presence
required:
  - name
  - url
  - email
  - socialNetworks
  - supportEmail
properties:
  name:
    type: string
    example: Oversize
  url:
    type: string
    format: url
    example: https://oversize.app
  email:
    type: string
    format: email
    example: support@oversize.design
  supportEmail:
    type: string
    format: email
    example: support@oversize.design
  appStoreId:
    type: string
    example: '1459928735'
  socialNetworks:
    type: array
    items:
      $ref: '../common/SocialNetwork.yaml'