type: object
description: Developer contact information and social media profiles
required:
  - email
  - name
  - socialNetworks
  - url
properties:
  email:
    type: string
    format: email
    example: alexander@oversize.app
  name:
    type: string
    example: Alexander Romanov
  socialNetworks:
    type: array
    items:
      $ref: '../common/SocialNetwork.yaml'
  url:
    type: string
    format: url
    example: https://romanov.cc