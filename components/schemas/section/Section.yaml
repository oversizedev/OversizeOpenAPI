type: object
required:
  - id
  - title
  - type
  - features
properties:
  id:
    type: integer
    example: 100
  type:
    type: string
    example: cards
    enum:
      - grid
      - list
  title:
    type: string
    example: Features
  subtitle:
    type: string
    example: Amazing features
  description:
    type: string
    example: All data is saved in the phone or is possible synchronization with iCloud
  color:
    type: string
    example: F53C6E
  gridColumns:
    type: integer
    example: 1
  screenshot:
    $ref: '../common/Screenshot.yaml'
  features:
    type: array
    items:
      $ref: '../feature/Feature.yaml'