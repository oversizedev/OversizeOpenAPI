openapi: 3.1.0
info:
  title: OversizeAPI
  version: 1.0.0
  description: API specification for Oversize application features
  contact:
    name: Oversize Team
    url: https://oversize.app
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.oversize.app
    description: API url

security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

paths:
  /v1/app/{id}/features:
    $ref: './paths/AppFeatures.yaml'

  /v1/feature/{id}:
    $ref: './paths/AppFeaturePath.yaml'