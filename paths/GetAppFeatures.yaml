get:
  operationId: getAppFeatures
  summary: Retrieve application features
  description: Get all features associated with a specific application
  tags:
    - features
  security:
    - ApiKeyAuth: []
  parameters:
    - name: context
      required: false
      in: query
      description: Filter features by context
      schema:
        type: string
        enum:
          - paywall
          - onboarding
        example: paywall
    - name: platform
      required: false
      in: query
      description: Filter features by platform
      schema:
        type: string
        enum:
          - iOS
          - macOS
          - tvOS
          - watchOS
          - visionOS
          - web
        example: iOS
  responses:
    '200':
      description: A success response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Feature.yaml'
    '404':
      description: Application not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Application features not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal server error"