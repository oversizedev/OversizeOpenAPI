get:
  operationId: GetAppStoreProducts
  summary: Retrieve application App Store products
  description: Get all subscription ids associated with a specific application
  tags:
    - app-store
  security:
    - ApiKeyAuth: []
  parameters:
    - name: id
      required: true
      in: path
      description: The application id used in the returned features
      schema:
        type: string
        example: 001
  responses:
    '200':
      description: A success response
      content:
        application/json:
          schema:
            $ref: '../schemas/AppStoreProducts.yaml'
    '404':
      description: Application not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Application not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal server error"