get:
  operationId: GetAppSubscriptionIds
  summary: Retrieve application subscription ids
  description: Get all subscription ids associated with a specific application
  security:
    - ApiKeyAuth: []
  parameters:
    - name: id
      required: true
      in: path
      description: The application id used in the returned features
      schema:
        type: integer
        example: 001
  responses:
    '200':
      description: A success response
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    '404':
      description: Application subscriptions not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Application subscriptions not found"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal server error"