get:
  summary: Health Check
  description: Endpoint to check the health of the service
  operationId: getHealthCheck
  tags:
    - system
  responses:
    '200':
      description: Service is healthy
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                  - up
                  - down
                example: "up"
            required:
              - status
    '500':
      description: Service is not healthy
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: "down"
            required:
              - status